<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <title>Interpreted Language</title>
</head>
<body>
    <div class="main">
        <div class="sidebar"></div>
        <div class="editor-container">
            <h1>AAAHHH</h1>
        </div>
        <div class="popup" id="new-sprite-screen">
            <div class="box-head" id="popup-head">
                <h1>New Sprite</h1>
                <button class="menu-button" id="close-btn">
                    <img src="/assets/Icons/close.svg" alt="x" class="icon">
                </button>
            </div>
            <div class="box-body"></div>
        </div>
        <div class="sprite-container">
            <div class="box-head" id="sprite-header">
                <div class="sprite-info-container">
                    <input class="sprite-info" id="pos-x" type="number"></input>
                    <input class="sprite-info" id="pos-y" type="number"></input>
                    <input class="sprite-info" id="size" type="number"></input>
                    <input class="sprite-info" id="rotation" type="number"></input>
                </div>
                <!-- <button class="menu-button" id="delete-btn">Delete</button> -->
            </div>
            <div class="box-body" id="sprite-box"></div>
            <button class="menu-button" id="new-btn">
                <img src="/assets/Icons/plus.svg" alt="+" class="icon">
            </button>
        </div>
        <div class="game-container">
            <canvas id="the-game">Uh oh, your browser doesn't support canvas!</canvas>
        </div>
    </div>
    <script src="../scripts/build/main.js" type="module"></script>
</body>
</html>
