<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Name To Colour</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <h3 class="text">First Name(s)</h3>
      <input class="fields" type="text" name="First Name" value="" onkeyup="generateColour()" id="fName">
      <h3 class="text">Middle Name(s)</h3>
      <input  class="fields" type="text" name="Middle Name" value="" onkeyup="generateColour()" id="mName">
      <h3 class="text">Surname(s)</h3>
      <input  class="fields" type="text" name="Surname" value="" onkeyup="generateColour()" id="sName">
      <br>
      <!--<button class="fields" type="button" onclick="generateColour()">Generate Colour</button>-->
    </div>

    <script src="main.js"></script>
  </body>
</html>
