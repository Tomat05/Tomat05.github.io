<!DOCTYPE html>
<html>
  <head>
    <title>Name To Colour</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <h3 class="text">First Name(s)</h3>
      <input class="fields" type="text" name="First Name" value="" id="fName">
      <h3 class="text">Middle Name(s)</h3>
      <input  class="fields" type="text" name="Middle Name" value="" id="mName">
      <h3 class="text">Surname(s)</h3>
      <input  class="fields" type="text" name="Surname" value="" id="sName">
      <br>
      <button class="fields" type="button" onclick="generateColour()">Generate Colour</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
